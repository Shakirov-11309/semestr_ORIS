<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdminPanel</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styleAdmin.css">
</head>
<body>
<header>
    <div class="header-container">
        <a class="template-logo">
            <img src="images/logo-amediateka.png">
        </a>
        <h1 class="tittle-text">
            AdminПенал
        </h1>
    </div>
</header>
<main>
    <div class="main-container">
        <div class="background-container">
            <picture class="background-picture">
                <source media="(max-width: 1024px) and (orientation: portrait)" srcset="images/background-siteMobile.png">
                <source media="orientation: portrait" srcset="images/background-site.png">
                <img src="images/background-site.png" class="setting-img">
            </picture>
            <div class="shadow-on-page"></div>
            <div class="shadow-on-page-bottom"></div>
        </div>
        <div class="wrapper-container">
            <h1 class="tittle-Table">
                Таблица Фильмов
            </h1>
            <div>
                <div class="wrapper-form">
                    <div class="Panel-inputWrapper">
                        <input type="text" id="title" name="title" class="Panel_input" value="" placeholder="Название фильма">
                        <label class="Panel_label"></label>
                    </div>
                    <div class="Panel-inputWrapper">
                        <input type="email" name="descriptrion" class="Panel_input" value="" placeholder="Описание">
                        <label class="Panel_label"></label>
                    </div>
                    <div class="Panel-inputWrapper">
                        <input type="email" name="descrtiptionCard" class="Panel_input" value="" placeholder="Описание карточки">
                        <label class="Panel_label"></label>
                    </div>
                    <div class="Panel-inputWrapper">
                        <input type="email" name="year" class="Panel_input" value="" placeholder="Год">
                        <label class="Panel_label"></label>
                    </div>
                    <div class="Panel-inputWrapper">
                        <input type="email" name="rating" class="Panel_input" value="" placeholder="Ограничение на возраст">
                        <label class="Panel_label"></label>
                    </div>
                    <div class="Panel-inputWrapper">
                        <input type="email" name="ratindIMDB" class="Panel_input" value="" placeholder="Рейтинг IMDB">
                        <label class="Panel_label"></label>
                    </div>
                    <div class="Panel-inputWrapper">
                        <input type="email" name="ratingAmediateka" class="Panel_input" value="" placeholder="Рейтинг Амедиатеки">
                        <label class="Panel_label"></label>
                    </div>
                    <div class="Panel-inputWrapper">
                        <input type="email" name="posterUrl" class="Panel_input" value="" placeholder="Ссылка на постер">
                        <label class="Panel_label"></label>
                    </div>
                    <div class="Panel-inputWrapper">
                        <input type="email" name="bgUrl" class="Panel_input" value="" placeholder="Ссылка на задний фон">
                        <label class="Panel_label"></label>
                    </div>
                    <div class="Panel-inputWrapper">
                        <input type="email" name="logoUrl" class="Panel_input" value="" placeholder="Ссылка на лого фильма">
                        <label class="Panel_label"></label>
                    </div>
                    <div class="Panel-inputWrapper">
                        <input type="email" name="genres" class="Panel_input" value="" placeholder="Жанры">
                        <label class="Panel_label"></label>
                    </div>
                    <div class="Panel-inputWrapper">
                        <input type="email" name="country" class="Panel_input" value="" placeholder="Страна">
                        <label class="Panel_label"></label>
                    </div>
                </div>
                <div style="position: relative; align-items: center; justify-content: space-between; margin-top: 22px; width: 100%">
                    <form id="actionForm" action="/your-endpoint" method="POST">
                        <input type="hidden" name="_method" value="POST" id="methodField">
                        <button type="button" class="template-button" style="margin-right: 15%; margin-left: 10%" onclick="submitForm('POST')">Добавить</button>
                        <button type="button" class="template-button" style="margin-right: 15%" onclick="submitForm('UPDATE')">Изменить</button>
                        <button type="button" class="template-button" onclick="submitForm('DELETE')">Удалить</button>
                    </form>
                </div>
                <script>
                    function submitForm(method) {
                        const form = document.getElementById('actionForm');
                        const methodField = document.getElementById('methodField');
                        const emailField = document.getElementById('emailField');
                        const descriptrionField = document.getElementById('descriptrion');
                        const descriptrionCardField = document.getElementById('descrtiptionCard');
                        const yearField = document.getElementById('emailField');
                        const ratingField = document.getElementById('emailField');
                        const ratingIMDBField = document.getElementById('emailField');
                        const ratingAmediatekaField = document.getElementById('emailField');
                        const posterUrlField = document.getElementById('emailField');
                        const bgUrlField = document.getElementById('emailField');
                        const logoUrlField = document.getElementById('emailField');
                        const genresField = document.getElementById('emailField');
                        const countryField = document.getElementById('emailField');
                        // Получение значения из поля Email
                        const emailInput = document.getElementById('emailInput');
                        emailField.value = emailInput.value;

                        // Установка метода
                        methodField.value = method;

                        // Отправка формы
                        form.submit();
                    }
                </script>
            </div>
        </div>
    </div>
</main>
</body>
</html>
